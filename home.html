<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="website icon" type="png" href="resources/game-icons--tic-tac-toe.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="">


    <audio src="resources/music-game.mp3" autoplay loop id="audio"></audio>
    <h1 id="center">Welcome to Tic-tac-Toe-2.0</h1>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <form id="playerForm1">
            <img src="resources/vermelho.png" alt="">
            <label>Name Player 1:</label>
            <input type="text" name="player1" class="test">
            <br>
        </form>

        <form id="playerForm2">
            <img src="resources/verde.png" alt="">
            <label>Name Player 2:</label>
            <input type="text" name="player2" class="test">
            <br>
        </form>
    </div>
    <br><br>
    <div class="button-container">

        <button class="" onclick="redirectToRules()">Rules</button>
        <button id="center" class="redirectButton">Start Game</button>
    </div>
    <script>
        $(document).ready(function () {

            $('.redirectButton').click(function (event) {
                event.preventDefault(); // Evita que o link execute o comportamento padr√£o
                send()
            });

            function send() {
                var player1 = $('#playerForm1').find('input[name="player1"]').val();
                var player2 = $('#playerForm2').find('input[name="player2"]').val();

                var url = 'game.html?player1=' + encodeURIComponent(player1) + '&player2=' + encodeURIComponent(player2);
                window.location.href = url;
            }


        });
        function redirectToRules() {
            // Get the current query string from the URL
            var queryString = window.location.search;

            // Construct the new URL for the rules.html page, including the query string
            var newUrl = 'rules.html';

            // Redirect to the new URL
            window.location.href = newUrl;
        }
        document.addEventListener("DOMContentLoaded", function () {
            var audioElement = document.getElementById("audio");
            audioElement.volume = 0.1; // Define o volume para 10% 
        })
    </script>

    </script>

</body>

</html>
