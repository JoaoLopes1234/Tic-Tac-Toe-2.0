    <audio id="click" src="resources/mouse-click.mp3"></audio>
    <audio id="success" src="resources/success.mp3"></audio>
    <h1 id="game" class="margin1">Tic-tac-toe-2.0</h1>

                    <br class="3">

            </div>

    </div>
    <div id="game">
        <button class="backAndFront back">Back</button>
        <button class="backAndFront restart">Restart</button>
        <button class="backAndFront" onclick="redirectToRules()">Rules</button>
    </div>

    <script>
        function redirectToRules() {
            // Get the current query string from the URL
            var queryString = window.location.search;

            // Construct the new URL for the rules.html page, including the query string
            var newUrl = 'rules.html' + queryString;

            // Redirect to the new URL
            window.location.href = newUrl;
        }
        
    </script>
